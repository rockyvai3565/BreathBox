  <style>
    :root {
      --bg: #ECF2FF;
      --ink: #262C3C;
      --muted: rgba(38,44,60,.62);
      --card: #ECF2FF;
      --shadowD: rgba(195,205,225,.85);
      --shadowL: rgba(255,255,255,.95);
      --accent: #93C5FD;
      --accent2: #A78BFA;
      --radius: 26px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(900px 600px at 30% 20%, #F6F9FF 0%, var(--bg) 55%, #E7EEFF 100%);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    #app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .wrap {
      width: min(520px, 100%);
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .name {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.03em;
    }

    .sub {
      font-size: 13px;
      font-weight: 650;
      color: var(--muted);
      margin-top: 4px;
    }

    .pill {
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .16em;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
      box-shadow: 10px 10px 22px var(--shadowD), -10px -10px 22px var(--shadowL);
      user-select: none;
    }
    .pill.mini {
      outline: 2px solid rgba(167,139,250,.55);
    }

    .card {
      padding: 18px;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: 18px 18px 40px var(--shadowD), -18px -18px 40px var(--shadowL);
    }

    .stage {
      position: relative;
      height: min(52vh, 420px);
      border-radius: 22px;
      display: grid;
      place-items: center;
    }

    .box {
      width: 160px;
      height: 160px;
      border-radius: 34px;
      background: linear-gradient(145deg, #F7FAFF, #E3EAFF);
      box-shadow: 16px 16px 32px var(--shadowD), -16px -16px 32px var(--shadowL);
      outline: 2px solid rgba(147,197,253,.35);
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0%   { transform: scale(0.92); filter: saturate(1); }
      50%  { transform: scale(1.10); filter: saturate(1.08); }
      100% { transform: scale(0.92); filter: saturate(1); }
    }

    .label {
      position: absolute;
      bottom: 18px;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .22em;
      color: rgba(38,44,60,.72);
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      box-shadow: 10px 10px 22px var(--shadowD), -10px -10px 22px var(--shadowL);
    }

    .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      gap: 12px;
    }

    .minihelp {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 750;
      color: rgba(38,44,60,.74);
      font-size: 13px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--accent2), var(--accent));
      box-shadow: 6px 6px 14px var(--shadowD), -6px -6px 14px var(--shadowL);
    }

    .meta {
      font-size: 13px;
      font-weight: 800;
      color: rgba(38,44,60,.62);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./script.js"></script>
</body>
</html>
